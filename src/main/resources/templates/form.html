<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Add/Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Add/Edit Employee</h2>
    <form th:action="@{/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="field-name">
            <label class="label-name">Name:</label>
            <input class="name-field" type="text" th:field="*{name}">
        </div>
        <div class="field-name">
            <label class="label-name">Price:</label>
            <input class="price-field" type="text" th:field="*{age}">
        </div>
        <button type="submit" class="savebtn">Save</button>
        <a class="cancel" th:href="@{/}">Cancel</a>
    </form>
</div>
</body>
</html>
